<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
         <div class="input">
            <input id="result" type="text">
        </div>
         <div class="top">
            <button onclick="clearBtn()" class="clearbtn">C</button>
         </div>
         <div class="small-button">
         <div class="center">
            <button onclick="getNumber('7')" class="btn">7</button>
            <button onclick="getNumber('8')" class="btn" >8</button>
            <button onclick="getNumber('9')" class="btn">9</button>
            <button class="operators" onclick="getNumber('*')">x</button> 
            <!-- <button onclick b="sign"  class="btn">x</button> -->
         </div>
         <div class="center" >
            <button onclick="getNumber('4')" class="btn">4</button>
            <button onclick="getNumber('5')" class="btn">5</button>
            <button onclick="getNumber('6')" class="btn">6</button>
            <button class="operators" onclick="getNumber('-')">-</button>
         </div>
         <div class="center">
            <button onclick="getNumber('1')" class="btn">1</button>
            <button onclick="getNumber('2')" class="btn">2</button>
            <button onclick="getNumber('3')" class="btn">3</button>
            <button class="operators" onclick="getNumber('+')">+</button>
         </div>
         <div class="center">
            <button onclick="getNumber('0')" class="btn">0</button>
            <button onclick="getNumber('.')" class="btn">.</button>
            <button onclick="getResult()" class="operators">=</button>
            <button class="operators" onclick="getNumber('/')">/</button>
         </div>
         </div>
       </div>


      

       <script src="app.js"></script>
</body>
</html>
